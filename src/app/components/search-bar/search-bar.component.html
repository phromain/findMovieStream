<form (submit)="searchMovies()">
    <div class="input-group mb-3">
        <input type="text" class="form-control rounded-pill me-2" placeholder="Rechercher un film" [(ngModel)]="query" name="query">
        <button type="submit" class="btn btn-light text-dark rounded-pill">Recherche</button>
    </div>
    <div *ngIf="booleanError" class="mt-3 text-danger">{{ errorMessage }}</div>
</form>
